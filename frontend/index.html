<!DOCTYPE html>
<html lang="es">
<head>
    <!-- 1. Meta charset -->
    <meta charset="UTF-8">
    
    <!-- 2. Meta viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- 3. Title -->
    <title>TerapiaFisica+ | Login</title>
    
    <!-- 4. CSS externos -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-form-section">
            <div class="form-wrapper">
                <h1 class="welcome-title">Bienvenido A TerapiaFisica+</h1>
                
                <form id="loginForm" class="login-form">
                    <div class="form-group">
                        <label for="usuario">Cédula</label>
                        <input 
                            type="text" 
                            id="usuario" 
                            name="usuario" 
                            placeholder="Ingrese su número de cédula"
                            required
                            autocomplete="username"
                        >
                    </div>
                    
                    <div class="form-group">
                        <label for="contrasena">Contraseña</label>
                        <input 
                            type="password" 
                            id="contrasena" 
                            name="contrasena" 
                            required
                            autocomplete="current-password"
                        >
                    </div>
                    
                    <a href="#" class="forgot-password">Recuperar contraseña</a>
                    
                    <button type="submit" class="btn-ingresar">Ingresar</button>
                    
                    <a href="registro.html" class="register-link">Registrarse</a>
                </form>
                <div id="error-message" style="display:none;"></div>
            </div>
        </div>
        
        <div class="image-section">
            <img 
                src="./assets/img/imagenLogin.jpg" 
                alt="Terapia Física" 
                class="hero-image"
            >
        </div>
    </div>
    
    <!-- Scripts al final del body -->
    <script src="assets/js/main.js"></script>
</body>
</html>
