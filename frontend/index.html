<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TerapiaFisica+ | Login</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        /* Estilos de mensajes de error */
        .error-message {
            display: none;
            color: #dc3545;
            font-size: 13px;
            margin-top: 6px;
            padding: 8px 12px;
            background-color: #fff5f5;
            border-left: 3px solid #dc3545;
            border-radius: 4px;
            animation: fadeIn 0.3s ease-in;
        }

        .error-message.visible {
            display: block;
        }

        .input-error {
            border-color: #dc3545 !important;
            background-color: #fff5f5 !important;
        }

        #error-general {
            display: none;
            color: #dc3545;
            font-size: 14px;
            margin-top: 15px;
            padding: 12px 16px;
            background-color: #fff5f5;
            border-left: 3px solid #dc3545;
            border-radius: 4px;
            animation: fadeIn 0.3s ease-in;
        }

        #error-general.visible {
            display: block;
        }

        #error-general.success-message {
            color: #155724;
            background-color: #d4edda;
            border-left-color: #28a745;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-5px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }

        .shake {
            animation: shake 0.5s ease-in-out;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            font-size: 1rem;
            font-weight: 500;
            color: #2c3e50;
            margin-bottom: 0.5rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem 1rem;
            background-color: #16a085;
            border: 2px solid #16a085;
            border-radius: 4px;
            font-size: 1rem;
            color: #ffffff;
            outline: none;
            transition: all 0.3s ease;
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .form-group input:focus {
            background-color: #138d75;
            border-color: #138d75;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-form-section">
            <div class="form-wrapper">
                <h1 class="welcome-title">Bienvenido A TerapiaFisica+</h1>
                
                <form id="loginForm" class="login-form">
                    <div class="form-group">
                        <label for="usuario">Cédula</label>
                        <input 
                            type="text" 
                            id="usuario" 
                            name="usuario" 
                            placeholder="Ingrese su número de cédula"
                            required
                            autocomplete="username"
                            aria-describedby="error-cedula"
                        >
                        <div id="error-cedula" class="error-message" role="alert"></div>
                    </div>
                    
                    <div class="form-group">
                        <label for="contrasena">Contraseña</label>
                        <input 
                            type="password" 
                            id="contrasena" 
                            name="contrasena" 
                            placeholder="Ingrese su contraseña"
                            required
                            autocomplete="current-password"
                            aria-describedby="error-contrasena"
                        >
                        <div id="error-contrasena" class="error-message" role="alert"></div>
                    </div>
                    
                    <a href="#" class="forgot-password">Recuperar contraseña</a>
                    
                    <button type="submit" class="btn-ingresar">Ingresar</button>
                    
                    <div id="error-general" role="alert"></div>
                    
                    <a href="registro.html" class="register-link">Registrarse</a>
                </form>
            </div>
        </div>
        
        <div class="image-section">
            <img 
                src="./assets/img/imagenLogin.jpg" 
                alt="Terapia Física" 
                class="hero-image"
            >
        </div>
    </div>
    <script src="assets/js/main.js"></script>
</body>
</html>
