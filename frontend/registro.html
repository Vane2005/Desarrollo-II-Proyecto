<!DOCTYPE html>
<html lang="es">
<head>
    <!-- 1. Meta charset -->
    <meta charset="UTF-8">
    
    <!-- 2. Meta viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- 3. Title -->
    <title>Registro - TerapiaFisica+</title>
    
    <!-- 4. CSS externos -->
    <link rel="stylesheet" href="assets/css/registro.css">
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <div class="logo-placeholder">
                <img src="./assets/img/logo.jpeg" alt="Fisioterapia en casa">
            </div>
            <h2 class="brand-name">TerapiaFisica+</h2>
            
            <div class="login-section">
                <p class="login-text">¿Ya Tienes Cuenta?</p>
                <button class="btn-ingresar" onclick="window.location.href='index.html'">Ingresar</button>
            </div>
        </div>

        <div class="right-panel">
            <h1 class="title">Registro</h1>
            
            <form id="registroForm" class="registro-form">
                <div class="form-grid">
                    <input 
                        type="text" 
                        id="cedula" 
                        name="cedula" 
                        placeholder="Cédula (Ej: 1234567890)" 
                        required
                        minlength="6"
                        maxlength="20"
                        pattern="[0-9]+"
                        title="La cédula debe tener entre 6 y 20 dígitos"
                    >
                    <input 
                        type="text" 
                        id="nombre" 
                        name="nombre" 
                        placeholder="Nombre completo" 
                        required
                        minlength="2"
                        maxlength="100"
                        title="El nombre debe tener mínimo 2 caracteres"
                    >
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="Email" 
                        required
                        title="Ingrese un email válido"
                    >
                    <input 
                        type="tel" 
                        id="telefono" 
                        name="telefono" 
                        placeholder="Teléfono" 
                        required
                        minlength="7"
                        maxlength="15"
                        pattern="[0-9]+"
                        title="El teléfono debe tener entre 7 y 15 dígitos"
                    >
                    <input 
                        type="password" 
                        id="contrasena" 
                        name="contrasena" 
                        placeholder="Contraseña (Mínimo 8 caracteres)" 
                        required
                        minlength="8"
                        maxlength="72"
                        title="La contraseña debe tener al menos 8 caracteres"
                    >
                    <input 
                        type="password" 
                        id="confirmarContrasena" 
                        name="confirmarContrasena" 
                        placeholder="Confirmar Contraseña" 
                        required
                    >
                </div>

                <button type="submit" class="btn-confirmar">Registrar</button>
            </form>
            
            <p id="message"></p>
        </div>
    </div>

    <!-- Scripts al final del body -->
    <script src="./assets/js/registro.js"></script>
    <script src="assets/js/form-validator.js"></script>
    <script src="assets/js/accessibility.js"></script>
</body>
</html>
