<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña - TerapiaFisica+</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }
        .mensaje {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
            animation: slideIn 0.3s ease;
        }
        .mensaje.exito {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .mensaje.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body class="h-screen overflow-hidden">
    <div class="flex h-full">
        <!-- Left Section -->
        <div class="w-full md:w-1/2 bg-gray-100 flex flex-col items-center justify-between p-8">
            <div class="flex-1 flex items-center justify-center">
                <div class="bg-white rounded-lg shadow-lg p-12 text-center max-w-sm">
                    <img src="assets/img/logo.jpeg" alt="TerapiaFisica+ Logo" class="w-48 h-48 md:w-56 md:h-56 mx-auto mb-6 object-contain">
                    <h1 class="text-3xl font-bold text-gray-800 mb-2">TerapiaFisica+</h1>
                    <p class="text-sm text-gray-600">Recupera tu bienestar, transforma tu vida</p>
                </div>
            </div>
            
            <div class="text-center mb-8">
                <p class="text-gray-700 mb-4">¿Ya tienes cuenta?</p>
                <button 
                    onclick="window.location.href='index.html'"
                    class="bg-teal-600 hover:bg-teal-700 text-white font-semibold py-2 px-8 rounded-md transition duration-200">
                    Ingresar
                </button>
            </div>
            
            <p class="text-gray-600 text-sm">Terapia Fisica+</p>
        </div>

        <!-- Right Section -->
        <div class="w-full md:w-1/2 bg-teal-600 flex items-center justify-center p-8">
            <div class="w-full max-w-md">
                <h2 class="text-white text-3xl font-semibold mb-12 text-center">Recuperar Contraseña</h2>
                
                <form id="recuperarForm" class="space-y-6">
                    <div>
                        <input 
                            type="email" 
                            id="correo"
                            name="correo"
                            placeholder="Correo electrónico" 
                            class="w-full px-4 py-3 rounded-md border-none focus:outline-none focus:ring-2 focus:ring-teal-400"
                            required
                        >
                    </div>
                    
                    <div>
                        <input 
                            type="email" 
                            id="confirmarCorreo"
                            name="confirmarCorreo"
                            placeholder="Confirme su correo" 
                            class="w-full px-4 py-3 rounded-md border-none focus:outline-none focus:ring-2 focus:ring-teal-400"
                            required
                        >
                    </div>
                    
                    <div class="pt-6">
                        <button 
                            type="submit" 
                            id="btnRecuperar"
                            class="w-full bg-teal-800 hover:bg-teal-900 text-white font-semibold py-3 px-6 rounded-md transition duration-200"
                        >
                            Recuperar Contraseña
                        </button>
                    </div>

                    <div id="mensaje" class="mensaje"></div>
                </form>
            </div>
        </div>
    </div>

    <script src="assets/js/recuperar-contrasena.js"></script>
</body>
</html>
